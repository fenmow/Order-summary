<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
     <div class="box">
        <div class="box-image">
            <img src="img/illustration-hero.svg" alt="ilustration">
        </div>

        <div class="box-text">
            <div class="box-destaque">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="mensality">
                    <img src="img/icon-music.svg" alt="music">
                    <p>Annual Plan<br><span>$59.99/year</span></p>
                </div>
                <a href="#">
                    <p><strong>Change</strong></p>
                </a>
            </div>
            <div class="button_e_cancel">
                <button class="button">Proceed to Payment</button>
                <p><a href="#">Cancel order</a></p>
            </div>
        </div>
    </div>
</body>
</html>
